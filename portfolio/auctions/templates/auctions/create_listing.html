{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container">
    <h1>Create new listing</h1>
    <div id="create-listing-form" class="p-3">
        
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}
